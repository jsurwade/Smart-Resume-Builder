# 1. Namespace for isolation
apiVersion: v1
kind: Namespace
metadata:
  name: "2401194"
---
# 2. Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: "2401194"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: nexus-secret
      containers:
      - name: backend
        # The image will be dynamically updated by Jenkins using 'kubectl set image'
        image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/my-repository/smart-resume-backend:latest 
        ports:
        - containerPort: 5000
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
        env:
        - name: PORT
          value: "5000"
        - name: BASE_URL
          value: "http://backend-service.2401194.svc.cluster.local:5000" # Corrected DNS based on Namespace
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: MONGO_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: JWT_SECRET
        - name: GMAIL_USER
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: GMAIL_USER
        - name: GMAIL_PASS
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: GMAIL_PASS
---
# 3. Backend Service (Internal)
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: "2401194"
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
---
# 4. Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: "2401194"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: nexus-secret
      containers:
      - name: frontend
        # The image will be dynamically updated by Jenkins using 'kubectl set image'
        image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/my-repository/smart-resume-frontend:latest
        ports:
        - containerPort: 80
---
# 5. Frontend Service (NodePort for Ingress)
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: "2401194"
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 32000
      targetPort: 80
  type: NodePort
---
# 6. Ingress (External Access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: "2401194"
spec:
  ingressClassName: nginx
  rules:
  - host: 2401194.imcc.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 32000
