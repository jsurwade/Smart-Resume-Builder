apiVersion: v1
kind: Namespace
metadata:
  name: "2401194"
---
# --- Backend Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: "2401194"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: nexus-secret
      containers:
      - name: backend
        image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/my-repository/smart-resume-backend:latest
        ports:
        - containerPort: 5000
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 10
        env:
        - name: PORT
          value: "5000"
        # ðŸ’¡ CORRECTED: Simplified BASE_URL for internal communication within the same namespace
        - name: BASE_URL
          value: "http://backend-service:5000"
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: MONGO_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: JWT_SECRET
        - name: GMAIL_USER
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: GMAIL_USER
        - name: GMAIL_PASS
          valueFrom:
            secretKeyRef:
              name: backend-secret
              key: GMAIL_PASS
---
# --- Backend Service (ClusterIP) ---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: "2401194"
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
---
# --- Frontend Deployment ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: "2401194"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
      - name: nexus-secret
      containers:
      - name: frontend
        image: nexus-service-for-docker-hosted-registry.nexus.svc.cluster.local:8085/my-repository/smart-resume-frontend:latest
        ports:
        - containerPort: 80 # Frontend typically listens on port 80
---
# --- Frontend Service (ClusterIP) ---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: "2401194"
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      # Service port, which Ingress will target
      port: 80 
      # Port the frontend container is listening on
      targetPort: 80 
  # âœ… FIXED: Changed service type from NodePort to ClusterIP
  type: ClusterIP 
---
# --- Ingress ---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: "2401194"
spec:
  ingressClassName: nginx
  rules:
  - host: 2401194.imcc.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              # âœ… FIXED: Now targeting the ClusterIP Service port 80
              number: 80
